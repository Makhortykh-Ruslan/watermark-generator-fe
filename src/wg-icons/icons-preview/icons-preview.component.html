<div class="header">
  <h1>ICONS PACKAGE</h1>
  <div>
    <input
      [formControl]="searchControl"
      placeholder="Filter icons"
      type="text"
    />
  </div>
</div>
<div class="icon-list">
  @for (icon of icons; track $index) {
    <div class="icon-card">
      <div class="icon-card svg">
        <app-icon [name]="icon.name"></app-icon>
        <p>{{ icon.name }}</p>
      </div>
    </div>
  }
</div>
